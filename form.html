<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    
    <form action="#">


        <!--DADOS PESSOAIS DO USER-->
        <fieldset>
            <legend><b>Dados Pessoais</b></legend>
            <h3>Dados Pessoais</h3>
            <div>
                <label for="code">Código:</label>
                <input type="number" id="code"/>
            </div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome"/>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha"/>
            </div>
            <div>
                <label for="sexo">Sexo:</label>        
                <input type="radio" name="masculino"/> Masculino
                <input type="radio" name="masculino"/> Feminino
            </div>
            <div>
                <label for="idade">Idade</label>
                <input type="number" id="idade"/>
            </div>
            <div>
                <label for="cartao">Cartao Credito</label>
                <select name="Cartao Credito" id="cartao">
                    <option value="Mastercard">Mastercard</option>
                    <option value="Visa">Visa</option>
                    <option value="AmericanExpress">American Express</option>
                </select>
            </div>        
        </fieldset>
        

        <!--DADOS PROFISSIONAIS DO USER-->
        <fieldset>
            <legend><b>Dados Profissionais</b></legend>
            <div>
                <label for="cargo">Cargo</label>
                <select name="Cargo" id="cargo">
                    <option value="">Analista Júnior</option>
                    <option value="">Analista Pleno</option>
                    <option value="">Analista Sênior</option>
                </select>            
            </div>
    
            <div>
                <label for="dadosPessoais">Dados Pessoais
                    <br>
                    <input type="checkbox" id="dadosPessoais">Fumante
                    <br>
                    <input type="checkbox" id="dadosPessoais">Pratica Exercícios Físicos
                    <br>
                    <input type="checkbox" id="dadosPessoais">Consome bebida alcoólica
                </label>                    
            </div>
    
            <div>
                <label for="experiencias">Experiencias Profssionais:</label> <br>
                <textarea id="experiencias" rows="10" cols="50" placeholder="Conte para nós suas experiências profissionais."></textarea>
            </div>
            
        </fieldset>
    

        <!--Botões Finais-->
        <label for="buttons">
            <input type="reset" name="limpaForm" id="limpaForm">
            <input type="submit" name="envia" id="envia">
        </label>

    </form>


    <!--Voltar ao menu principal-->
    <br><a href="index.html">Voltar ao Menu</a>


</body>

</html>
